<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Recognition Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      position: relative;
    }
    .home-floating {
        position: fixed;
        bottom: 20px;
        right: 20px;
        text-align: center;
        text-decoration: none;
        color: #374151;
        z-index: 999;
      }
      
      .home-circle {
        background-color: #e5e7eb;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s ease;
      }
      
      .home-circle:hover {
        background-color: #d1d5db;
      }
      
      .home-label {
        font-size: 12px;
        margin-top: 4px;
      }
      

    h2 {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #111827;
    }

    .subtext {
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 1.2rem;
      line-height: 1.4;
    }

    video {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #d1d5db;
      margin-bottom: 1rem;
    }

    .verify-btn, .secure-btn {
      background-color: #4ade80;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .verify-btn:hover, .secure-btn:hover {
      background-color: #22c55e;
    }

    .status {
      margin-top: 1.2rem;
      font-weight: 600;
      color: #22c55e;
      display: none;
      font-size: 1rem;
      animation: fadeIn 0.6s ease-in-out;
    }

    .status i {
      margin-right: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer-note {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #9ca3af;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="home.html" class="home-floating">
        <div class="home-circle">üè†</div>
        <div class="home-label">Home</div>
      </a>
      

    <h2>Hello there üëã</h2>
    <p class="subtext">
      Let‚Äôs verify your identity.<br>
      Please allow camera access and align your face in the frame below.
    </p>

    <video id="camera" autoplay playsinline></video>

    <button class="verify-btn" onclick="verifyFace()">Start Face Scan</button>

    <div id="status" class="status">
      <i>‚úÖ</i>Face Matched. Access Granted.
      <br><br>
      <button class="secure-btn" onclick="enterSecureArea()">Enter Secure Area</button>
    </div>

    <p class="footer-note">
      Your face scan is encrypted and secure.<br>
      Need help? Contact our IT Support Team.
    </p>
  </div>

  <script>
    const video = document.getElementById('camera');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("We need access to your camera to continue. Please allow it in your browser.");
        console.error(err);
      });

    function verifyFace() {
      const button = document.querySelector('.verify-btn');
      button.disabled = true;
      button.innerText = "Scanning...";

      setTimeout(() => {
        document.getElementById('status').style.display = 'block';
        button.style.display = 'none';
      }, 2000); }

    function enterSecureArea() {
      alert("‚úÖ You're in! Redirecting...");
      window.location.href = "secure-area.html"; 
  }
  </script>
</body>
</html>
